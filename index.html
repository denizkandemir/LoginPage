<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title> Login </title>
</head>

<body>
    <div class="page-container">
        <div class="background-container">
            <img src="imgs/loginBackground.png" class="background-img" alt="">
        </div>

        <div class="login-card-container" id="card-container">
            <div class="login-content-container">
                <div class="login-front-content-container">
                    <div class="forgot-password-container" id="forget-password"></div>
                    <div id="login-container">
                        <h1 class="card-title"> Welcome </h1>
                        <div class="card-alert-p-container">
                            <p class="card-alert-p"> Don't Have an Account Yet? </p>
                            <p class="card-alert-p sign-up-p" onclick="rotateAnimation('back')"> Sign Up </p>
                        </div>
                        <div class="inputs-container">
                            <div class="input-p-container">
                                <p class="input-p"> Username </p>
                                <input type="text" autocomplete="off" id="login-username-input" class="card-input">
                            </div>
                            <div class="input-p-container">
                                <p class="input-p"> Password </p>
                                <input type="text" autocomplete="off"  id="login-password-input" class="card-input">
                            </div>
                            <div class="logged-in-check">
                                <input type="checkbox" id="login-checkbox" class="checkbox">
                                <p class="logged-in-p"> Keep Me Logged In </p>
                            </div>
                        </div>
                     
                       
                        <div class="login-button-p-container">
                            <button onclick="handleLogin()" class="login-button"> Log In </button>
                            <p class="forgot-p" id="forgotP" onclick="handleForget()"> Forgot Password? </p>
                        </div>

                <div class="login-back-content-container" id="back-container">
                    <div class="sign-up-container" id="sign-up-container">
                        <h1 class="card-title"> Create Account </h1>
                        <div class="card-alert-p-container">
                            <p class="card-alert-p"> Already Have an Account? </p>
                            <p class="card-alert-p sign-up-p" onclick="rotateAnimation('front')"> Log In </p>
                        </div>
                        <div class="inputs-container">
                            <div class="input-p-container">
                                <p class="input-p"> Your Name </p>
                                <input type="text" autocomplete="off"  id="name-input" class="card-input">
                            </div>
                            <div class="input-p-container">
                                <p class="input-p"> Email </p>
                                <input type="email" autocomplete="off"  id="email-input" class="card-input">
                            </div>
                            <div class="input-p-container">
                                <p class="input-p"> Username </p>
                                <input type="text" autocomplete="off"  id="username-input" class="card-input">
                            </div>
                            <div class="input-p-container">
                                <p class="input-p"> Password </p>
                                <input type="text" autocomplete="off"  id="password-input" class="card-input">
                            </div>
                        </div>

                        <div class="login-button-p-container">
                            <button class="login-button" onclick="signNewMember()"> Sign Up </button>
                        </div>
